<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Todo App</title>

    <!-- Bootstrap CSS Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- My style CSS -->
    <link href="../CSS/style.css" rel="stylesheet" >

</head>

<body>
    <h1>Welcome to Ryan's To Do App</h1>

    <!-- New Task Form (From Bootstrap Forms -> Input Groups -> Button addons) -->
    <form id="newTaskForm" class="mb-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add a new task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="submit" id="button_addTask">Add Task</button>
        </div>
    </form>

    <!--This is where we gonna put the input text as a list-->
    <ul class="list-group"></ul>


    <!-- Bootstrap JavaScript  Bundle (including Popper for positioning dropdowns, poppers, and tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My Java Script File -->
    <script src="./js/index.js" type="module"></script>     <!--Had to add type 'module' since introducing classes-->
</body>

</html>
